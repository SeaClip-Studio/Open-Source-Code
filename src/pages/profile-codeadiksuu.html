        <section class="profile" id="profile">
            <div class="profile__card">
                <img src="/src/assets/Images/logoAdiksuu.png" alt="">

                    <h1 class="profile__name">CodeAdiksuu</h1>
                    <p class="profile__about">Javascript language programmer</p>

					<div class="profile__soc">
                    <button class="profile__socials" onclick="link1();"><i class="fab fa-github"></i></button>
					<button class="profile__socials" onclick="link2();"><i class="fab fa-patreon"></i></button>
					<button class="profile__socials" onclick="link3();"><i class="fas fa-globe"></i></button>
						</div>	

                    <div class="profile__buttons">
                        <button class="profile__github" onclick="link1();">Github</button>
                    </div>

					<div class="profile__exp">
						<button class="profile__experience"><i class="fab fa-html5"></i>HTML</button>
						<button class="profile__experience"><i class="fab fa-css3-alt"></i>CSS</button>
						<button class="profile__experience"><i class="fab fa-js"></i>JS</button>
						<button class="profile__experience"><i class="fab fa-python"></i>Python</button>
					</div>

                    <div class="profile__stats">
                        <p class="profile_projects"><i class="fas fa-folders"></i> 3 Projects | <i class="fas fa-crown"></i> Admin</p>
                    </div>
                </div>
            </div>
        </section>
